
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-sm-4">
    <div class="module hero">
        
      <h4>{{hero.name}}</h4>
      <h4>{{hero.price}} $ + VAT</h4>
        <img src="{{hero.mainpic}}" class="index-item-pic">
    </div>
  </div>
</div>
