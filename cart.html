                </div>
                <div class="row">
                    <div class="col-md-9">

                            <div class="form-group name-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">

                            </span>
                            </div>

                                    <input  class="form-control" type="text" id="inputPhone" placeholder="+380112233444">
                                </div>

                            </span>
                            </div>
                            <div class="form-group address-group">

                                <div class="col-sm-10">

                            <span class="address-help-block" style="display:none">
                                Input the correct adreess
                            </span>
                            </div>
                        </form>

                    </div>
